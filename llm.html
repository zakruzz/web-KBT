<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM AI Chat - Sparetech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/dist/transformers.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen text-white flex flex-col items-center justify-center p-6">
  
  <div class="bg-white text-black rounded-lg shadow-lg w-full max-w-md p-6 space-y-4">
    <h2 class="text-2xl font-bold text-center">ðŸ¤– Chat dengan AI Sparetech</h2>
    <div id="chatbox" class="h-64 overflow-y-auto border rounded p-3 bg-gray-100 text-black space-y-2">
      <p class="text-sm text-gray-500">AI: Halo! Saya adalah asisten AI Sparetech. Ada yang bisa saya bantu?</p>
    </div>
    <div class="flex space-x-2">
      <input id="user-input" type="text" placeholder="Tulis pertanyaan..." class="flex-1 px-4 py-2 rounded border" />
      <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Kirim</button>
    </div>
    <div class="flex justify-between text-sm mt-4">
      <a href="https://wa.me/6281234567890" target="_blank" class="text-green-600 hover:underline">ðŸ’¬ Hubungi WhatsApp</a>
      <a href="index.html" class="text-blue-600 hover:underline">ðŸ”™ Kembali ke Beranda</a>
    </div>
  </div>

  <script>
    // GSAP animation
    gsap.from("h2", { y: -50, opacity: 0, duration: 1 });
    gsap.from("#chatbox", { opacity: 0, delay: 0.5, duration: 1 });
    gsap.from("#user-input", { x: -100, opacity: 0, delay: 0.8 });
    gsap.from("#send-btn", { x: 100, opacity: 0, delay: 0.8 });

    let pipeline;

    async function setup() {
      pipeline = await window.transformers.pipeline("text-generation", "Xenova/distilgpt2");
    }

    setup();

    document.getElementById("send-btn").addEventListener("click", async () => {
      const inputField = document.getElementById("user-input");
      const chatbox = document.getElementById("chatbox");
      const userInput = inputField.value.trim();
      if (!userInput) return;

      chatbox.innerHTML += `<p class="text-right text-blue-600">Kamu: ${userInput}</p>`;
      inputField.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;

      const response = await pipeline(userInput, { max_new_tokens: 40 });
      const reply = response[0]?.generated_text.replace(userInput, "").trim();

      chatbox.innerHTML += `<p class="text-gray-700">AI: ${reply || "Maaf, saya tidak paham."}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
</body>
</html>
