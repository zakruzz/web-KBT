<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparetech - Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <img src="Logo_100.png" alt="Sparetech Logo" class="mx-auto mb-4">
      <h1 class="text-2xl font-bold">Sparetech</h1>
    </div>
    <div id="login-form">
      <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" placeholder="Masukkan email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" placeholder="Masukkan password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
      </form>
      <p class="mt-4 text-center">Belum punya akun? <a href="#" onclick="showRegister()" class="text-blue-600 hover:underline">Register</a></p>
    </div>
    <div id="register-form" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-center">Register</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Nama</label>
          <input type="text" placeholder="Masukkan nama" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" placeholder="Masukkan email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" placeholder="Masukkan password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Register</button>
      </form>
      <p class="mt-4 text-center">Sudah punya akun? <a href="#" onclick="showLogin()" class="text-blue-600 hover:underline">Login</a></p>
    </div>
  </div>
  <script>
    function showRegister() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("register-form").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("register-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }
  </script>
</body>
</html>
